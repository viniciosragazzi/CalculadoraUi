<!DOCTYPE html>
<html lang="pt-br" class="mude">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--==============UNICONS===============-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--==============SWIPER CSS===============-->

    <!--==============CSS===============-->
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="sol_bx luaShow">
        <img  id="sol" src="./imagens/d8dc3a2fd41076ec9e52eea65ac62da0.png" alt="" srcset="">
    </div>
    <div class="lua_bx luaEnd">
        <img  id="lua" src="./imagens/moon-1303512_960_720.png" alt="" srcset="">
    </div>
    <section  class="calculadora">
        <div class="tela">
            <div class="modo">
                <label class="switch">
                    <input type="checkbox" class="toggle">
                    <span class="slider round"><i class="fas fa-moon"></i></span>
                  </label>
            </div>
            <div class="res">
                <p id="calculo" class="calc"></p>
                <p id="resul">0</p>
            </div>
        </div>
        <div class="numbers">
            <p  id="operador_ce" class="estBtn simb">CE</p>
            <p  id="maismenos" class="estBtn simb">+-</p>
            <p  id="operador_raiz" class="estBtn simb">%</p>
            <p  id="operador_dividir" class="estBtn simb">/</p>
            <p id="tecla_7" class="estBtn">7</p>
            <p id="tecla_8" class="estBtn">8</i></p>
            <p id="tecla_9" class="estBtn">9</p>
            <p id="operador_multiplicar" class="estBtn simb">x</p>
            <p id="tecla_4"class="estBtn">4</p>
            <p id="tecla_5"class="estBtn">5</p>
            <p id="tecla_6"class="estBtn">6</p>
            <p id="operador_menos" class="estBtn simb">-</p>
            <p id="tecla_1"class="estBtn">1</p>
            <p id="tecla_2"class="estBtn">2</p>
            <p id="tecla_3"class="estBtn">3</p>
            <p id="operador_somar"class="estBtn simb">+</p>
            <p id="apagar" class="simb"><i class="fa-solid fa-delete-left"></i></p>
            <p id="tecla_0" class="estBtn">0</p>
            <p id="decimal"class="estBtn">.</p>
            <p id="calcular"class="estBtn equal">=</p>
        </div>
    </section>

    <script src="js/scripts.js"></script>

</body>
</html>
